{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<header>
	<link href="{% static "project_django/bootstrap_3_dist/css/bootstrap.min.css" %}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static "project_django/src/css/mejorando.css" %}">
</header>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div classid='myModal'="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/curso1/">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/curso1/autor_autor_list/" >Explorar Artistas</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-expanded="false">Configuracion
							<span class="caret"></span>
					</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#" data-toggle="modal" data-target=".myModal_login">Login</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li class="divider"></li>
							<li><a href="#">Separated link</a></li>
						</ul></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div>
	{% block level1 %}
		<select class='select_level1'>
			{% for aut in autores %}
				<option value="{{ aut.id }}">{{ aut.name }}</option>
			{% endfor %}
		</select>
	{% endblock %}
	</div>
<!--Login-->
		<div class="modal fade myModal_login" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<form action="/login/" method="post">
						{% csrf_token %} <label for="your_name">Usuario: </label> <input
							type="text" id="username" name="username" placeholder="Username">
						<label for="your_name">Pass: </label> <input type="password"
							id="password" name="password" placeholder="Username">										
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success">Login</button>					
				</div>
				</form>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
<!--END Login-->
<script src="http://code.jquery.com/jquery-1.11.3.js"  type="text/javascript" ></script>
<script src="{% static "project_django/bootstrap_3_dist/js/bootstrap.js" %}"  type="text/javascript" ></script>
<script src="{% static "project_django/src/js/mejorando.js" %}"  type="text/javascript" ></script>
</body>
</html>
