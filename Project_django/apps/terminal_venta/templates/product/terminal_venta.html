{% extends "product/base.html" %}
{% load static %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static "project_django/src/css/terminal_venta.css" %}">
{% endblock %}

{% block level1 %}
	<div class="container-fluid">
  		<div class="row">
  			<div class="col-md-offset-8 col-md-4">
  				<label for="filtro">Filtro</label><input name="filtro"  type="text" id="filtro_terminal_ventas"/>
  			</div>
	  		<div class="col-md-4" >
	  			<div id="boleta_terminal_venta">
	  			
	  			</div>
	  			<div id="buttons_container">
	  				<input type="button" value="Guardar" id="ticket_save_button" /> 
	  			</div>

	  		</div>
	  		<div class="col-md-8" id="product_contain">
	  			{% for product in products %}
	  			<div class="col-md-3 prod_obj_data">
	    			<div class="thumbnail" >
	      			  <img src="{{ product.model_pic.url }}" alt="No Photo" class="img-thumbnail"  style="width:180px;height:130px">
      					<div class="caption">
        					<label>{{ product.name }}</label> 
        					<label>{{ product.code }}</label></br>
        					<label>Precio: </label><label>{{ product.price_sale }}</label>        					
      					</div>
	    			</div>
	    		</div>
    			{% endfor %}	  			
	  		</div>
  		</div>
	</div>
{% endblock %}
{% block script %}
	<script src="{% static "project_django/src/js/terminal_ventas.js" %}" type="text/javascript" ></script>
{% endblock %}
