{% extends "product/base.html" %}
{% load static %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static "project_django/src/css/tpv.css" %}"
{% endblock %}
{% block level1 %}
	<div class="container-fluid">
  		<div class="row panel filter-panel">

			<div class="col-md-4">
  				<label for="filtro">Sesion : {{ session_id.name }}</label>
				<input  type="hidden" id="session-id" value="{{ session_id.id }}"/>
  			</div>

  			<div class="col-md-offset-4 col-md-4" id="box-filter-tpv">
  				<label for="filtro">Filtro</label>
  				<input name="filtro"  type="text" id="filtro_terminal_ventas"/>
  				<input id="success-send" type="button" value="0"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span></input>
  				<input id="error-send" type="button" value="0" ><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></input>
  			</div>

	  	 </div>
		 <div class="row">
	  		<div class="col-md-4" >
	  			
	  			<div class="panel panel-default">
		  			<div id="boleta_terminal_venta" class="panel-body">		  				
		  			</div>
		  		    <div id="ticket-footer" class="panel-footer">
		  		    	<hgroup style="text-align: right;">
				  		    <h4 style="display:inline;">Total:</h4>
				  		    <h4 id="footer-total" style="display:inline;">0</h4>
			  		    </hgroup>
		  		    </div>
	  			</div>
	  			
	  			<div id="buttons_container">
	  				<input type="button" class="btn btn-primary" value="Guardar" id="ticket_save_button" />
	  				<input type="button" class="btn btn-success" value="Continuar" id="button-ticket-next" />
	  				<input type="button" class="btn btn-default" value="Print Invoice" id="ticket_print_button" />
	  			</div>

	  		</div>
	  		<div class="col-md-8" id="product_contain">
		 		<div class="row">
	  			{% for product in products %}
	  			<div class="col-md-3 prod_obj_data">
	    			<div class="thumbnail thumbnail-product-ticket" >
	      			  <img src="{{ product.model_pic.url }}" alt="No Photo" class="img-thumbnail"  style="width:150px;height:90px">
      					<div class="caption">
        					<label>{{ product.name }}</label> 
        					<input type='hidden' value="{{ product.id }}" id="product_ian" readonly="readonly" />
        					<label>{{ product.code }}</label>       					
        					<label>Precio: </label><label>{{ product.price_sale }}</label>				
      					</div>
	    			</div>
	    		</div>
    			{% endfor %}	  			
	  			</div>
	  		</div>
  		</div>
	</div>
{% endblock %}
{% block script %}
	<script src="{% static "project_django/src/js/terminal_ventas.js" %}" type="text/javascript" ></script>
{% endblock %}
