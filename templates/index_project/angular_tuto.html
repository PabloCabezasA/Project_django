{% load staticfiles %}
<!doctype html>
<html ng-app="controlExample">
   
   <head>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>      
      <script src ="{% static "controller.js" %}" type="text/javascript"></script>      
   </head>
   
   <body>
      <div ng-controller="divController">      	
      	<input type="text" ng-model='humano.name' />   
      	<input type="text" ng-model='humano.secoundName' />         	
      	<input type="text" ng-model='humano.age' />    
      	<button ng-click='agregarHumano()'> Agregar Humano</button>     	
	    <button ng-click='snippetList()'>Consumo por GET</button>
	     <ul>
	     	<li ng-repeat="humano in lista_humanos">
	     		{[{ humano.name }]}{[{ humano.secoundName }]}{[{ humano.age }]}
	     	</li>	
	     </ul>     
     </div>      	      
     <div ng-controller="divConsumAjax" >
		    <label>Nombre</label><input type="text" ng-model='product.name' />   
	      	<label>Codigo</label><input type="text" ng-model='product.code' />   
	      	<label>Activo</label><input type="checkbox" ng-model='product.active' />   
	      	<label>Tipo</label><select ng-model="product.type">
	      		<option value="product">almacenable</option>
	      		<option value="consu">consumible</option>
	      		<option value="service">servicio</option>
	      	</select>	      	      	
	      	<label>Precio</label><input type="number" ng-model='product.price_sale' />    
	        <label>QTY</label><input type="number" ng-model='product.qty_available' />    
	        <input ng-click="snippetPost()"type="button" value="ConsumoPOST">
     </div>
   </body>
</html>
