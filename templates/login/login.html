{% load staticfiles %}
<html>
	<header>
	  <link href="{% static "project_django/bootstrap_3_dist/css/bootstrap.min.css" %}" rel="stylesheet">    
	</header>
	<body>
	<div class="container-fluid">
		<div class="row">
			  <div class="col-md--col-md-12">
			  		{% if messages %}
					<ul class="messages">
					    {% for message in messages %}
					    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					    {% endfor %}
					</ul>
					{% endif %}				  
				  <form action="." method="post">
				  	  {% csrf_token %}
		    		  <label for="your_name">Usuario: </label>
		    		  <input type="text" id="username" name="username"  placeholder="Username">
		    		  <label for="your_name">Pass: </label>
		    		  <input type="password" id="password" name="password"  placeholder="Username">
		    		  <input type="submit" value="Ingresar">
				  </form>
			  </div>			 
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.js"  type="text/javascript" ></script>
	<script src="{% static "project_django/bootstrap_3_dist/js/bootstrap.js" %}"  type="text/javascript" ></script>
	<script src="{% static "project_django/src/js/mejorando.js" %}"  type="text/javascript" ></script>	
	</body>
</html>
