{% load staticfiles %}
<html>
	<header>
	  <link href="{% static "project_django/bootstrap_3_dist/css/bootstrap.min.css" %}" rel="stylesheet">    
	<link rel="stylesheet" type="text/css" href="{% static 'project_django/src/css/login.css' %}">
	</header>
	
	<body>
	<div class="container-fluid">
		<div class="row">			
				<div class=" col-md-12 top-title">
					<h1 id="title">TPV</h1>
				</div>

			  <div class="col-md-offset-4 col-md-4 col-md-offset-4">
			      {% if messages %}
					<ul class="messages">
					    {% for message in messages %}
					    	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
					    {% endfor %}
					</ul>
				   {% endif %}		
			      
			      <div class="box-header">
						<h2>Log in</h2>
				  </div>
				  <div id="login-form">
					  <form action="." method="post">
						  {% csrf_token %}
						 <div class="form-group">
							  <input type="text" class="form-control input-lg input-login" id="username" name="username"  placeholder="Nombre Usuario">
						 </div>
						 <div class="form-group">
						  <input type="password" class="form-control input-lg input-login" id="password" name="password"  placeholder="ContraseÃ±a">
						 </div>
						 <div>
						  <input type="submit" class="btn btn-success btn-lg btn-block" value="Ingresar" id="input-button-login">
						 </div>
					  </form>
				  </div>
			  </div>			 
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.3.js"  type="text/javascript" ></script>
	<script src="{% static "project_django/bootstrap_3_dist/js/bootstrap.js" %}"  type="text/javascript" ></script>
	<script src="{% static "project_django/src/js/mejorando.js" %}"  type="text/javascript" ></script>	
	</body>
</html>
